{%  extends 'accounts/base.html' %}
{% load static %}
{% block bodyblock %}
<h1>
  Customer Name: {{customer.name}}
</h1>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
        {{ form.management_form }}
        {% for field in form %}
					{{field}}
					<hr>
				{% endfor %}


				<input type="submit" class='btn btn-primary' name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
